stacks: [frontend]
regions: [eu-west-1]

deployments:
  formstack-submitter:
    type: aws-lambda
    dependencies: [formstack-submitter-cloudformation]
    parameters:
      prefixStack: false
      bucket: aws-frontend-artifacts
      fileName: formstack-submitter-zip
      functionNames: [formstack-submitter]
  formstack-submittercloudformation:
    type: cloud-formation
    app: formstack-submitter
    parameters:
      prependStackToCloudFormationStackName: false
      cloudFormationStackName: formstack-submitter
      templatePath: cloudformation/cloudformation.yaml
      cloudFormationStackByTags: false
